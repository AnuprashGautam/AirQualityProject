<!DOCTYPE html>
<html>
<head><title>AQI Predictor</title></head>
<body>
  <h2>Enter Pollutant Data</h2>
  <form id="aqiForm">
    PM2.5: <input name="PM2.5"><br>
    PM10: <input name="PM10"><br>
    NO2: <input name="NO2"><br>
    SO2: <input name="SO2"><br>
    CO: <input name="CO"><br>
    O3: <input name="O3"><br><br>
    <button type="submit">Predict AQI</button>
  </form>
  <h3 id="result"></h3>

  <script>
    document.getElementById("aqiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = {};
      formData.forEach((value, key) => data[key] = parseFloat(value));

      fetch("http://127.0.0.1:5000/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(result => {
        document.getElementById("result").innerText =
          `Predicted AQI: ${result.predicted_AQI} (${result.severity})`;
      });
    });
  </script>
</body>
</html>
