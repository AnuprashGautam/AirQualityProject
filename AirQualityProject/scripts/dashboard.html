<!DOCTYPE html>
<html>
<head>
    <title>Swasthya Vayu</title>
    <link rel="stylesheet" href="/static/style.css"></head>
<body>
    <h1>Breathe Smart, Live Healthy</h1>
    <form id="aqiForm">
        <label for="city">Select City:</label>
        <select id="city">
            <option>Delhi</option>
            <option>Mumbai</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
        </select>

        <label for="age">Select Age Group:</label>
        <select id="age">
            <option>child</option>
            <option>adult</option>
            <option>elderly</option>
        </select>

        <button type="submit">Check My Air Quality</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById("aqiForm").onsubmit = async function(e) {
            e.preventDefault();
            const city = document.getElementById("city").value;
            const age = document.getElementById("age").value;

            const res = await fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ city: city, age_group: age })
            });

            const data = await res.json();
            document.getElementById("result").innerHTML = `
                <h2>${data.city}</h2>
                <p><strong>AQI:</strong> ${data.aqi} (${data.severity})</p>
                <p><strong>Health Advisory:</strong> ${data.advice}</p>
                <p><strong>Pollutants:</strong></p>
                <ul>
                    ${Object.entries(data.pollutants).map(([k,v]) => `<li>${k}: ${v}</li>`).join("")}
                </ul>
            `;
        };
    </script>
</body>
</html>
